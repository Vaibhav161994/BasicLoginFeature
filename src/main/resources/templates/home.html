<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <title> Digital Cities Home</title>
</head>
<body>
<header>
    <div class="container-fluid main_banner">
    <div class="row justify-content-between">
        <div class="col-10">
            <h2 class="p-2">Digital Cities</h2>
        </div>
        <div class="col-1 text-center mx-auto">
            <h6>Welcome <span th:text="${#request.getUserPrincipal().getName().toUpperCase()}"></span></h6>
        </div>
        <div class="col-1">
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                <button class="btn btn-secondary btn-signin text-center" type="submit">Logout</button>
            </form>
        </div>
    </div>
    </div>
</header>
<section id="navbar">
    <!-- Side navigation -->
    <div class="sidenav">
        <a href="#">Operations Manager</a>
        <a href="#">Ingestion Manager</a>
        <a href="#">Feeds</a>
        <a href="#">Categories</a>
    </div>
</section>
<div class="main">

    Main Content

</div>
</div>

<footer>
    <div class="container-fluid fixed-bottom footer">
    </div>
</footer>
