<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Digital Cities - Registration Page </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
<header>
    <div class="container-fluid mx-auto header">
        <h1 class="mx-auto main_banner">Digital Cities</h1>
    </div>
</header><section id="login_section">
    <div class="container">
        <div id="error">
            <p th:if="${param.error}" class="text-center">
                <span id="Error_msg"> Sorry ! Username or Password is Wrong </span>
            </p>
            <p th:if="${param.logout}" class="text-center">
                <span id="Logout_msg" class="text-center"> You have Successfuly Logged Out !</span>
            </p>
        </div>
        <form class="form-signin mx-auto" th:action="@{/signup}" method="post">
            <div class="form-group align-items-center text-center" id="login">
                <div class="col-sm-4 mx-auto">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="text" id="inputUsername" class="form-control mx-sm-3 mb-2" placeholder="Username" name="username" required autofocus>
                </div>

                <div class="col-sm-4 mx-auto">
                    <input type="text" id="inputEmail" class="form-control mx-sm-3 mb-2" placeholder="EmailId" name="email" required>
                </div>
                <div class="col-sm-4 mx-auto">
                    <input type="password" id="ConfrmPassword" class="form-control mx-sm-3 mb-2" placeholder="Password" name="" required>
                </div>

                <div class="col-sm-4 mx-auto">
                    <input type="password" id="inputPassword" class="form-control mx-sm-3 mb-2" placeholder="ReType Password" name="cnfrmpassword" required>
                </div>

                <div class="col-sm-4 mx-auto text-center">
                    <!--<div id="remember" class="checkbox">-->
                    <!--<label>-->
                    <!--<input type="checkbox" value="remember-me"> Remember me-->
                    <!--</label>-->
                    <!--</div>-->
                    <!--<a href="#" class="forgot-password">-->
                    <!--Forgot the password?-->
                    <!--</a>-->
                    <br>
                    <button class="btn btn-primary btn-lg btn-signin text-center mx-auto" type="submit">Sign Up</button>
                </div>
                <br>
                <a th:href="@{/login}">Sign In</a>
            </div>

        </form>
        <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">-->
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
